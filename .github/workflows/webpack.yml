name: NodeJS with Webpack

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: git account setup
        run: |
          git config --global user.email "liuamy840@hotmail.com"
          git config --global user.name "Amy Liu"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Build
        run: |
          npm install --legacy-peer-deps
          npm run deploy

    # Treat warnings as warnings
    env:
      CI: false
